{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>UMD Parking Assistant</h1>
    <div class="parking-form">
        <div class="form-group">
            <label for="permit">Permit Number:</label>
            <input type="text" id="permit" placeholder="Enter permit number" required>
        </div>
        
        <div class="form-group">
            <label for="lot">Lot Name:</label>
            <input type="text" id="lot" placeholder="Enter lot name" required>
        </div>
        
        <div class="form-group">
            <label for="day">Day:</label>
            <input type="text" id="day" placeholder="Enter day" required>
        </div>
        
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="text" id="time" placeholder="Enter time (HH:MM:SS)" required>
        </div>
        
        <button onclick="checkEligibility()">Check Eligibility</button>
    </div>
    
    <div id="result" class="result-container hidden">
        <h2>Result:</h2>
        <p id="lookup"></p>
        <p id="modelPrediction"></p>
        <p id="allowedPermits"></p>
    </div>
</div>
{% endblock %}
